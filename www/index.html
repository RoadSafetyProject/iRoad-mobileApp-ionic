<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="additionCssFrameworks/font-awesome-4.5.0/css/font-awesome.min.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="application/javascript" src="library/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <!-- controllers -->
    <script src="js/controllers/driverController.js"></script>
    <script src="js/controllers/vehicleController.js"></script>
    <script src="js/controllers/accidentsController.js"></script>
    <script src="js/controllers/offenceController.js"></script>

    <!-- services -->
    <script type="application/javascript" src="js/servives/services.js"></script>

    <!-- helpful library for app -->
    <script type="application/javascript" src="library/localStorage/ngStorage.js"></script>
    <script type="text/javascript" src="library/dhis2-library.js"></script>
    <script type="text/javascript" src="library/ext-all.js"></script>
    <script type="text/javascript" src="library/table.js"></script>
  </head>

  <body ng-app="app" ng-controller="mainController">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
