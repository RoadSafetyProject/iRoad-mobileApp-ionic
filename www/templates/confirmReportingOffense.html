<ion-view view-title="">
  <ion-content>
    <div class="row">
      <div class="col col-100">
        <div class="item" >
          <h2>Offense reporting confirmation</h2>
        </div>
        <div class="item item-body">
          <div class="row" >
            <div class="col col-100">
              <p ng-repeat="selectedOffense in reportedOffenseData.selectedOffenses.offenseList">
                {{ selectedOffense.Nature }}br>
                <b>{{ selectedOffense.Amount | currency : 'Tsh ' : 2}}</b>
              </p>
              <p>
                Total Amount<br>
                <b>{{ reportedOffenseData.selectedOffenses.amount | currency : 'Tsh ' : 2}}</b>
              </p>

            </div>
          </div>

          <div class="row">
            <div class="col col-50">
              <button class="button button-positive button-full" ng-click="payNow()">
                Pay now
              </button>
            </div>
            <div class="col col-50">
              <button class="button button-positive button-full" ng-click="payLater()">
                Pay later
              </button>
            </div>
          </div>

        </div>

      </div>
    </div>

    <div class="row" ng-if = "data.loading" style="text-align: center;font-size: 14px;">
      <div class="col col-100">
        <ion-spinner icon="ios"></ion-spinner>
      </div>
    </div>
  </ion-content>
</ion-view>
